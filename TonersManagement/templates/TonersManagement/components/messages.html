{% if messages %}

{% for message in messages %}

<div class="alert {{ 'alert-'|add:message.extra_tags }} alert-dismissible fade show mt-3 h-25" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}

{% endif %}
